name: CD Pipeline

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

jobs:
  # ============================================
  # Build and Test
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r dist/ deploy-package/frontend/
          cp -r backend/ deploy-package/backend/
          rm -rf deploy-package/backend/__pycache__
          rm -rf deploy-package/backend/tests
          rm -rf deploy-package/backend/logs/*.log
          rm -f deploy-package/backend/*.db
          
          # Create version file
          echo "VERSION=$(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA::7}" > deploy-package/VERSION
          echo "BRANCH=${GITHUB_REF_NAME}" >> deploy-package/VERSION
          echo "COMMIT=${GITHUB_SHA}" >> deploy-package/VERSION

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package-${{ github.sha }}
          path: deploy-package/
          retention-days: 30

  # ============================================
  # Deploy to Railway
  # ============================================
  deploy:
    name: Deploy to Railway
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --detach

  # ============================================
  # Create Release (on tags)
  # ============================================
  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deploy-package-${{ github.sha }}
          path: deploy-package/

      - name: Create release archive
        run: |
          cd deploy-package
          zip -r ../costos-embutidos-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: costos-embutidos-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') }}
