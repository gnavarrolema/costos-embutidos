name: CD Pipeline

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production

env:
  GCP_REGION: us-central1
  BACKEND_SERVICE: costos-backend
  FRONTEND_SERVICE: costos-frontend
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev

jobs:
  # ============================================
  # Build and Test
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r dist/ deploy-package/frontend/
          cp -r backend/ deploy-package/backend/
          rm -rf deploy-package/backend/__pycache__
          rm -rf deploy-package/backend/tests
          rm -rf deploy-package/backend/logs/*.log
          rm -f deploy-package/backend/*.db
          
          # Create version file
          echo "VERSION=$(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA::7}" > deploy-package/VERSION
          echo "BRANCH=${GITHUB_REF_NAME}" >> deploy-package/VERSION
          echo "COMMIT=${GITHUB_SHA}" >> deploy-package/VERSION

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package-${{ github.sha }}
          path: deploy-package/
          retention-days: 30

  # ============================================
  # Deploy to Google Cloud Run
  # ============================================
  deploy:
    name: Deploy to Cloud Run
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/costos-repo/backend:${{ github.sha }} \
                       -t ${{ env.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/costos-repo/backend:latest \
                       -f backend/Dockerfile backend/
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/costos-repo/backend:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/costos-repo/backend:latest

      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/costos-repo/frontend:${{ github.sha }} \
                       -t ${{ env.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/costos-repo/frontend:latest \
                       -f Dockerfile.frontend .
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/costos-repo/frontend:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/costos-repo/frontend:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image=${{ env.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/costos-repo/backend:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port=5000 \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=3 \
            --set-env-vars="FLASK_ENV=production,COSTOS_LOG_LEVEL=INFO" \
            --set-secrets="JWT_SECRET_KEY=jwt-secret:latest"

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image=${{ env.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/costos-repo/frontend:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port=80 \
            --memory=256Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=3

      - name: Get Service URLs
        run: |
          echo "Backend URL:"
          gcloud run services describe ${{ env.BACKEND_SERVICE }} --region=${{ env.GCP_REGION }} --format="value(status.url)"
          echo "Frontend URL:"
          gcloud run services describe ${{ env.FRONTEND_SERVICE }} --region=${{ env.GCP_REGION }} --format="value(status.url)"

  # ============================================
  # Create Release (on tags)
  # ============================================
  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: deploy-package-${{ github.sha }}
          path: deploy-package/

      - name: Create release archive
        run: |
          cd deploy-package
          zip -r ../costos-embutidos-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: costos-embutidos-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') }}
