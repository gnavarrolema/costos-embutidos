version: '3.8'

services:
  # Servicio del Backend (Flask)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: costos-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    volumes:
      - ./backend/instance:/app/instance
      - ./backend/logs:/app/logs
      - ./backend/models:/app/models:ro
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servicio de Nginx (Servidor Web + Proxy)
  nginx:
    image: nginx:stable-alpine
    container_name: costos-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend-build:/usr/share/nginx/html:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # Servicio temporal para construir el frontend y copiar los archivos al volumen
  frontend-builder:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: costos-frontend-builder
    volumes:
      - frontend-build:/output
    entrypoint: [ "/bin/sh", "-c" ]
    command: [ "cp -R /dist/* /output/ && echo 'Frontend build copied successfully'" ]

networks:
  app-network:
    driver: bridge

volumes:
  frontend-build:
